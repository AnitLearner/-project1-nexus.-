<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1 class="main_heading">Signup Page</h1>
            
            <p class="cred"><i class='bx bxs-user'></i> <input type="text" placeholder="Username" pattern="[a-zA-Z0-9]+" title="Please enter a valid username (letters and numbers only)" required></p>
            
            <p class="cred"><i class='bx bx-mail-send'></i> <input type="email" placeholder="Email" required></p>
            
            <p class="cred"><i class='bx bxs-lock'></i> <input type="password" placeholder="Password" required></p>
            
            <p class="cred"><i class='bx bxs-lock'></i> <input type="password" placeholder="Confirm Password" required></p>

            <input type="submit" value="SIGN UP">

            <p class="login">Already have an account? <a href="index.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
